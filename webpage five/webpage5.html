<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" cotent="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Job Application Form</title>
  <link rel="stylesheet" href="C:\Users\Lenovo\Desktop\webpage five\css\stylesheet.css">
 </head>
 <body>
  <div class="container">
   <div class="apply_box">
   <h1>Job Application
   <span class ="title_small">(web)</span>
   </h1>
   <form action"">  
    <div class = "form_container">
     <div class="form_control">
      <label for="first_name">First Name</label>
      <input 
       id ="first_name"
       name="first_name"
       placeholder="Enter First Name.."
      />
     </div>
     <div class="form_control">
      <label for="last_name">Last Name</label>
      <input 
       id ="last_name"
       name="last_name"
       placeholder="Enter Last Name.."
      />
     </div>
     <div class="form_control">
      <label for="email">Email</label>
      <input 
       type="email"
       id ="email"
       name="name"
       placeholder="Enter Email.."
      />
     </div>
     <div class="form_control">
      <label for="job_role">Job Role</label>
      <select id-"job_role" name="job_role">
       <option value"">Select Job Role</option>
       <option value"UI_UX">UI UX Designer</option>
       <option value"Frontend">Frontend Developer</option>
       <option value"Backend">Backend Developer</option>
       <option value"Full_stack">Full Stacl Developer</option> 
      </select>
     </div>
     <div class="textarea_control">
      <label for="address">Address</label>
      <textarea
       id="address"
       name="address 
       row="4"
       cols="50"
       placeholder="Enter Address"
      ></textarea>
     </div>
     <div class="form_control">
      <label for="city">First Name</label>
      <input 
       id ="city"
       name="city"
       placeholder="Enter City Name.."
      />
     </div>
     <div class="form_control">
      <label for="pincode">Pincode</label>
      <input
       type="number" 
       id ="pincode"
       name="pincode"
       placeholder="Enter Pincode No.."
      />
     </div>
     <div class="form_control">
      <label for="city">Date</label>
      <input
       value="2022-01-10"
       type="date" 
       id ="date"
       name="date"
      />
     </div>
     <div class="form_control">
      <label for="upload">Upload Your CV</label>
      <input 
       type="file"
       id ="uload"
       name="upload"
      />
     </div>
     </div>
     <div class="button_container">
      <button type="submit">Apply Now</button>
    </form>
   </div>
  </div>
 </body>
</html>
